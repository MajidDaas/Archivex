<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Org File Portal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div id="app" class="container">
        <!-- Auth Section -->
        <!-- Initially hidden, shown by JS if user is not authenticated -->
        <div id="auth-section" class="auth-section" style="display: none;">
            <h1>üîê Organization File Portal</h1>
            <p>Secure access to your team‚Äôs documents.</p>
            {% if error %}
                <div class="error-message">{{ error }}</div>
            {% endif %}
            <!-- The login button's click handler is in main.js -->
            <a id="login-btn" class="btn btn-primary">Login with Google</a>
            
            <!-- Demo Login Form -->
            <div class="demo-login-form">
                <p><strong>For Testing (Demo Login):</strong></p>
                <form method="post" action="/demo_login">
                    <input type="email" name="email" placeholder="Enter test email" required>
                    <button type="submit" class="btn btn-secondary">Demo Login</button>
                </form>
            </div>
        </div>

        <!-- Main App -->
        <!-- Initially hidden, shown by JS if user is authenticated -->
        <div id="main-app" style="display: none;">
            <header>
                <h1>üìÅ Organization File Portal</h1>
                <button id="logout-btn" class="logout-btn">Logout</button>
            </header>

            <div id="user-email" class="user-email"></div>

            <!-- Flash Messages -->
            <div id="flash-container" class="flash-messages"></div>

            <!-- Tabs -->
            <div id="tabs-container" class="tabs"></div>

            <!-- Active Tab Content -->
            <div id="tab-content">
                <div id="tab-header">
                    <h2 id="tab-title"></h2>
                    <p id="tab-description"></p>
                </div>

                <!-- Upload -->
                <div class="upload-section">
                    <input type="file" id="file-upload" />
                    <button id="upload-btn" class="btn btn-primary">Upload</button>
                </div>

                <!-- Search -->
                <div class="search-box">
                    <input type="text" id="search-input" placeholder="Search inside files..." />
                    <button id="search-btn">Search</button>
                </div>

                <!-- Files List -->
                <div id="loading" style="display: none;">Loading files...</div>
                <ul id="files-list" class="file-list"></ul>
                <div id="no-files" style="display: none;">No files found.</div>
            </div>
        </div>
    </div>

    <!-- ‚úÖ PASS AUTH URL FROM FLASK TO JAVASCRIPT -->
    <!-- This script block MUST come before main.js is loaded -->
    <script>
        // Define the global APP_CONFIG object
        window.APP_CONFIG = {
            // Use Jinja2's tojson filter for safe serialization
            // If auth_url is not provided by Flask, it will be null
            authUrl: {{ auth_url|tojson }}
        };
        console.log("üîß [DEBUG] Auth URL received from backend:", window.APP_CONFIG.authUrl);
    </script>

    <!-- Load main app logic -->
    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
